name: CI

on:
  push:
    branches: [ "zig-0.12" ]
  pull_request:
    branches: [ "zig-0.12" ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
           version: 0.12.0

      - name: Check formatting
        if: ${{ runner.os != 'Windows' }}
        run: zig fmt --check .

      - name: Run tests
        run: zig build test
